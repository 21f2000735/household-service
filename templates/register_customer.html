{% extends 'layout.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <!-- Form Box -->
            <div class="form-box p-5 border rounded shadow-lg" 
                 style="background: linear-gradient(135deg, #f7f7f7, #eaeaea);">
                <h3 class="text-center mb-4 text-primary fw-bold">Customer Registration</h3>
                <p class="text-center text-muted mb-4">Sign up to enjoy hassle-free home services</p>

                <!-- Registration Form -->
                <form action="/register_customer" method="post" class="needs-validation" novalidate>
                    <!-- Username -->
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
                        <label for="username">Username</label>
                        <div class="invalid-feedback">Please enter a username.</div>
                    </div>

                    <!-- Email -->
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
                        <label for="email">Email</label>
                        <div class="invalid-feedback">Please enter a valid email.</div>
                    </div>

                    <!-- Password -->
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                        <label for="password">Password</label>
                        <div class="invalid-feedback">Please enter a password.</div>
                    </div>

                    <!-- Phone -->
                    <div class="form-floating mb-3">
                        <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number" required>
                        <label for="phone">Phone</label>
                        <div class="invalid-feedback">Please enter a phone number.</div>
                    </div>

                    <!-- Address -->
                    <div class="form-floating mb-3">
                        <textarea class="form-control" id="address" name="address" placeholder="Enter your address"></textarea>
                        <label for="address">Address</label>
                    </div>

                    <!-- Pincode -->
                    <div class="form-floating mb-4">
                        <input type="text" class="form-control" id="pincode" name="pincode" placeholder="Enter your pincode">
                        <label for="pincode">Pincode</label>
                    </div>

                    <!-- Register Button -->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
