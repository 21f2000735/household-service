{% extends 'layout.html' %}

{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <!-- Form Box -->
            <div class="form-box p-5 border rounded shadow-lg" 
                 style="background: linear-gradient(135deg, #f7f7f7, #eaeaea);">
                <h3 class="text-center mb-4 text-primary fw-bold">A-Z Household Service</h3>
                <h4 class="text-center mb-4 text-primary fw-bold">Home services at your doorstep</h4>
                <p class="text-center text-muted mb-4">Please login to your account</p>

                <!-- Login Form -->
                <form action="" method="post" class="needs-validation" novalidate>
                    <!-- Role Selection -->
                    <div class="form-floating mb-3">
                        <select class="form-select" name="role" id="role" required>
                            <option value="customer" selected>Customer</option>
                            <option value="professional">Professional</option>
                            <option value="admin">Admin</option>
                        </select>
                        <label for="role">Login as:</label>
                        <div class="invalid-feedback">
                            Please select a role.
                        </div>
                    </div>

                    <!-- Email Input -->
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" name="email" id="email" placeholder="name@example.com" required>
                        <label for="username">User Name</label>
                        <div class="invalid-feedback">
                            Please enter your email.
                        </div>
                    </div>

                    <!-- Password Input -->
                    <div class="form-floating mb-4">
                        <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
                        <label for="password">Password</label>
                        <div class="invalid-feedback">
                            Please enter your password.
                        </div>
                    </div>

                    <!-- Login Button -->
                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-primary btn-lg">Login</button>
                    </div>
                </form>

                <!-- Divider -->
                <div class="text-center text-muted mb-3">or</div>

                <div class="text-center mt-4">
                    <p class="text-muted mb-3">Don't have an account?</p>
                    <div class="d-flex justify-content-center gap-3">
                        <!-- Register as Customer -->
                        <a href="/register_customer" class="btn btn-lg" 
                           style="background: linear-gradient(135deg, #6cdbeb, #2e8bfc); 
                                  color: black; border: none; padding: 15px 30px; 
                                  font-size: 1rem; font-weight: bold; border-radius: 50px; 
                                  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); transition: all 0.3s;">
                            <i class="bi bi-person-plus-fill me-2"></i>Register as Customer
                        </a>
                
                        <!-- Register as Professional -->
                        <a href="/register_professional" class="btn btn-lg" 
                           style="background: linear-gradient(135deg, #fbd786, #f7797d); 
                                  color: black; border: none; padding: 15px 30px; 
                                  font-size: 1rem; font-weight: bold; border-radius: 50px; 
                                  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); transition: all 0.3s;">
                            <i class="bi bi-briefcase-fill me-2"></i>Register as Professional
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap Form Validation Script -->
<script>
    // Bootstrap custom validation
    (function () {
        'use strict';
        var forms = document.querySelectorAll('.needs-validation');
        Array.prototype.slice.call(forms).forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    })();
</script>

{% endblock %}
